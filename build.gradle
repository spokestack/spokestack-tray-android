// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = "1.4.32"
        dokka_version = "1.4.10"
        jfrog_plugin_version = "1.8.5"
        bintray_plugin_version = "8.5.0"
        release_plugin_version = "15.3.0"
        publishing_plugin_version = "17.1.0"
        spokestack_version="11.1.0"
        androidx_media_version="1.2.1"
        exoplayer_version="2.11.7"
        tensorflow_version="2.3.0"
    }
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-rc01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // deployment
        classpath 'net.researchgate:gradle-release:2.8.1'
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${dokka_version}"
    }
}

plugins {
    id 'io.github.gradle-nexus.publish-plugin' version '1.0.0'
}

afterEvaluate {
    group "io.spokestack"
    nexusPublishing {
        repositories {
            sonatype()
        }
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
